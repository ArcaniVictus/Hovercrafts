[technology-description]
hcraft-tech=Egy fegyvertelen légpárnás hajó, amelyet gyorsnak és jól manőverezhetőnek terveztek minimális páncélvédelemmel.
ecraft-tech=Egy fegyvertelen, elektromos meghajtású légpárnás hajó. A páncélvédelmet feláldozza a legjobb sebesség és manőverezhetőség érdekében.
mcraft-tech=Egy rakétákkal felszerelt légpárnás hajó. A sebességet és a manőverezhetőséget feláldozza a jelentősen megnövelt páncélvédelem és a sérülésállóság érdekében.
lcraft-tech=Az elektromos légpárnás hajó fegyveres változata. Jól kiegyensúlyozott sebességgel, mozgékonysággal, könnyű páncélzattal és sérülésállósággal.
ehvt-equipment=Egy transzformátor, amely képes a nagy kapacitású villanymotorok működésének támogatásához szükséges áramellátás szabályozására.

